<h1 id="title">Hello</h1>

<input type="text" id="a" />


<script>
    let input = document.getElementById("a"),
        title = document.getElementById("title");
    input.oninput = function (e) {
        title.innerHTML = this.value;
    };
    Object.defineProperty(input, 'val', {
        get: function () {
            return this.value;
        },
        set: function (val) {
            this.value = val;
            title.innerHTML = val;
        }
    });
    let h1 = document.createElement('h1')
    h1.innerText = '123'
    console.log(h1)
    $('body').appendChild(h1)
</script>
